<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- CSS only -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/CSS/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Stylish' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lobster&family=Orelega+One&display=swap" rel="stylesheet">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/js/popup.js"></script>
    <script type="text/javascript" src="/js/eventPage.js"></script>

    <title>Popup Page</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
    <div class="logo_ext">
      <div id=logo_img><img src="/images/Sum_128.png" alt="no img"></div>
      <div id=logo_ver>1.0.0</div>
      <div class="Title">
        <h2><b>SUM-XT</b></h2>
      </div>
    </div>
  </nav>

    <div class="container summary_per">
      <label for="quantity">Select the required percent for Summary !</label>
      <input class="form-control" type="number" id="perc_val" name="quantity" min="10" max="50">
      <button type="submit" class="btn btn-dark" id="apply">Apply</button>
      <p id="value">Currently set value is <span id=per_val></span></p>
    </div>
    <button type="button" class="btn btn-secondary" id="innerTXT">Content of current page</button>
    <button type="button" class="btn btn-light" color="white" id="tts">Text to Speach</button>
    <input type="file" id="file-selector" multiple>
    <div class="about_us">
      <p id="about">About Us</p>
      <div class="social_media">
        <a href="#"><i class="fa fa-github"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
        <a href="#"><i class="fa fa-facebook"></i></a>
      </div>
    </div>
  </body>
</html>
